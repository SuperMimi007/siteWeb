<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/admins/save}" method="post" th:object="${admin}"
          style="max-width: 500px ;margin :0 auto;">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Job :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{job}" class="form-control" required minlength="2" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mot de Passe :</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="5"
                           maxlength="10"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Sauvegarder</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Annuler</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admins}]]";
    }
</script>
</body>
</html>
