<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Clients</title>
    <link th:href="@{/adminPage.css}" rel="stylesheet"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="bannerAdmin">
    <img th:src="@{images/logo.jpg}" id="logo_img"/>
    <h1>Un amour de chien 93</h1>
</div>
<div class="bannerConnection">
    <div><h2 id="bonjour"> Gestion des Clients</h2></div>
</div>
<section>
    <nav class="menuAdmin">
        <br/>
        <br/>
        <br/>
        <br/>
        <ul>
            <li><a>Recherche</a> <a> OK</a></li>
            <br/>
            <br/>
            <li><a th:href="@{/home}">Page d'accueil</a></li>
            <br/>
            <li><a>Ajout d'un client</a></li>
            <br/>
            <li><a th:href="@{/gestionAdmin}">Gestion des admins</a></li>
            <br/>
            <li><a>Déconnexion</a></li>
        </ul>
    </nav>
    <article>
        <article class="listeAdmin">
            <table class="table table-bordered">
                <thead class="table-success">
                <tr>
                    <th>Maitre</th>
                    <th>Télephone</th>
                    <th>Chien</th>
                    <th>date de naissance</th>
                    <th>race</th>
                    <th>sexe</th>
                    <th>stérilisé</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="admin : ${listAdmins}">
                    <tr>
                        <td>[[${admin.name}]]</td>
                        <td>[[${admin.role}]]</td>
                        <td>[[${admin.role}]]</td>
                        <td>[[${admin.password}]]</td>
                        <td>
                            <a class="adminAction" th:href="@{'/gestionAdmin/edit/'+${admin.id}}"
                               style="color:darkslategrey;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                </svg>
                            </a>
                            <br/>
                            <a class="adminAction" th:href="@{'/gestionAdmin/delete/'+${admin.id}}"
                               style="color:darkslategrey;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd"
                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </article>
    </article>
</section>
</body>
</html>
