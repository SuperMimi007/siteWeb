<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${formTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/formulaires.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <form th:action="@{/client/gestionClient/save}" method="post" th:object="${dog}">
        <div class="userForm"><h2>[[${formTitle}]]</h2></div>
        <input type="hidden" th:field="*{id}"/>
        <div class=" border-secondary rounded p-5">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Chien :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dogName}" class="form-control"required minlength="3" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">date de naissance :</label>
                <div class="col-sm-8">
                    <input type="dateOfBirth" th:field="*{dateOfBirth}" class="form-control"required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Race :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{breed}" class="form-control"required minlength="4" maxlength="40"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">sexe :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{sexe}" class="form-control"required minlength="4" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">St√©rilisation :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{sterilization}" class="form-control"required minlength="3" maxlength="10"/>
                </div>
            </div>
            <div id ="container">
                <button class ="btAdForm" type="submit">Sauvegarder</button>
                <button class ="btAdForm" type="button" onclick="cancelForm()">Annuler</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin/gestionClient}]]";
    }
</script>
</body>
</html>
