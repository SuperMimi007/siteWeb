<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${formTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/formulaires.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="adminForm"><h2>[[${formTitle}]]</h2></div>
    <form th:action="@{/admin/gestionAdmin/save}" method="post" th:object="${admin}">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email :</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{email}" class="form-control" minlength="5" maxlength="40"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Role :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{role}" class="form-control" required minlength="4" maxlength="10"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mot de Passe :</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" minlength="5" maxlength="10"/>
                </div>
            </div>

            <div id ="container">
                <p><button type="submit" class="btn btn-primary m-2">Sauvegarder</button></p>
                <p><button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Annuler</button></p>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin/gestionAdmin}]]";
    }
</script>
</body>
</html>
