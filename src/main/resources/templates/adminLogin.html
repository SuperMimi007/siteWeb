<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/login.css}" rel="stylesheet" />
</head>
<body>
<div class="loginForm"><h2>Connexion Admin</h2></div>
<form th:action="@{/adminLogin}" method="post" style="max-width: 400px; margin: 0 auto;">


    <div th:if="${param.error}">
        <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
    </div>

    <table>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td>E-mail: </td>
            <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
            <td>Mot de passe: </td>
            <td><input type="password" name="password" required /></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td class="connect"><input type="submit" value="Login" /></td>
            <td class="connect"><input type="button" value="Cancel" onclick="cancel()" /></td>
        </tr>
    </table>
</form>
<script>
function cancel() {
window.location = "[[@{/home}]]";
}
</script>
</body>
</html>
